        <div>
            <div class="link-container">
                <a href="index.html">Google Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>
        
        <!-- Body container -->
        <div class="flex-container">
            <!-- Form container -->
            <div class="form-container">

                    </div>                
                </form>

            </div>
        </div>
