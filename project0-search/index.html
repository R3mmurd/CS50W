<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>

        <div>
            <div class="link-container">
                <a href="images.html">Image Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>
        
        <!-- Body container -->
        <div class="flex-container">
            <!-- Form container -->
            <div class="form-container">
                <form action="https://google.com/search">
                    <div class="form-group">
                        <input id="google-input" class="form-control" type="text" name="q">
                    </div>
                     
                    <div class="form-button">
                        <button class="button btn btn-default" type="submit">Google Search</button>
                        <button class="button btn btn-default" type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
                    </div>                
                </form>

            </div>
        </div>  
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
    </body>
</html>
