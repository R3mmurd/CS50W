{% extends "encyclopedia/layout.html" %}

{% block title %}
    Suggested pages - Encyclopedia
{% endblock %}

{% block body %}

    {% if suggestions %}
        <h1>Suggested pages</h1>

        <ul>
            {% for entry in suggestions %}
                <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No matches were found.</h1>
    {% endif %}

{% endblock %}
